<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/common.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form method="POST" class="form-signin" th:object="${clientForm}" th:action="@{/registration}">
        <h2 class="form-signin-heading">Регистрация</h2>

        <div class="form-group">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Имя пользователя"
                   autofocus="true">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Электронная почта">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{numberCar}" class="form-control" placeholder="Номер машины">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('numberCar')}"
                  th:errors="*{numberCar}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{brandCar}" class="form-control" placeholder="Марка машины">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('brandCar')}"
                  th:errors="*{brandCar}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Пароль">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Повторите пароль">
            <span style="color:red" class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                  th:errors="*{passwordConfirm}"></span>
        </div>

        <div th:if="${passwordError}">
            <div class="alert alert-danger" th:text="${passwordError}"></div>
        </div>
        <div th:if="${usernameError}">
            <div class="alert alert-danger" th:text="${usernameError}"></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>

</div>

</body>
</html>
